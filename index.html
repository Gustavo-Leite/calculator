<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="background">
    <div class="calculadora">
      <h2>Calculadora</h2>
      <p id="result"></p>
      <table>
        <tr>
          <td><button class="button-delete" onclick="clean()">C</button></td>
          <td><button class="button-sinal" onclick="back()"><</td>
          <td><button class="button-sinal" onclick="insert('/')">/</button></td>
          <td><button class="button-sinal" onclick="insert('*')">X</button></td>
        </tr>
        <tr>
          <td><button class="button-number" onclick="insert('7')">7</button></td>
          <td><button class="button-number" onclick="insert('8')">8</button></td>
          <td><button class="button-number" onclick="insert('9')">9</button></td>
          <td><button class="button-sinal" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="button-number" onclick="insert('4')">4</button></td>
          <td><button class="button-number" onclick="insert('5')">5</button></td>
          <td><button class="button-number" onclick="insert('6')">6</button></td>
          <td><button class="button-sinal" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="button-number" onclick="insert('1')">1</button></td>
          <td><button class="button-number" onclick="insert('2')">2</button></td>
          <td><button class="button-number" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="button-result" onclick="calcul()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="button-0" onclick="insert('0')">0</button></td>
          <td><button class="button-sinal" onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script>
    function insert(num) {
      var number = document.getElementById('result').innerHTML;
      document.getElementById('result').innerHTML = number + num;
    }

    function clean() {
      document.getElementById('result').innerHTML = "";
    }

    function back() {
      var result = document.getElementById('result').innerHTML;
      document.getElementById('result').innerHTML = result.substring(0, result.length -1)
    }

    function calcul() {
      var result = document.getElementById('result').innerHTML;
      if(result) {
        document.getElementById('result').innerHTML = eval(result);
      } else {
        document.getElementById('result').innerHTML = ""
      }
    }
  </script>
</body>

</html>
